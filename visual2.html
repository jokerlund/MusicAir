<!doctype html>
<html lang="en">
<head> 
<script>sparkle.js</script>
<script>ribbon.js</script>
<title>MusicAir: Hello World</title>
</head>

<canvas id="myCanvas" width="1275" height="438" style="border:1px solid #FFFFFF;">

<script>

	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	ctx.fillStyle="#000000";
	ctx.fillRect(0,0,1275,438);

	ctx.font="30px Arial";
	ctx.fillStyle="#FFFFFF";
	ctx.fillText("Hello World",10,50);

	ctx.beginPath();
    ctx.moveTo(150, 90);

    // line 1
    ctx.lineTo(300, 260);

    // quadratic curve
    ctx.quadraticCurveTo(330, 300, 350, 250);

    // bezier curve
    ctx.bezierCurveTo(390, 60, 400, 400, 500, 250);

    // line 2
    ctx.lineTo(550, 150);
    
    ctx.bezierCurveTo(600,-300,500,800,1200,267);
    
    ctx.lineWidth = 5;
    
    var grad= ctx.createLinearGradient(0, 0, 0, 438);
	grad.addColorStop(0, "yellow");
	grad.addColorStop(0.5, "red");
	grad.addColorStop(1, "blue");

	ctx.strokeStyle = grad;    
    ctx.stroke();

    
    ctx.beginPath();
    ctx.moveTo(50,400);
    
    //line 1
    ctx.lineTo(130,300);
    
    ctx.bezierCurveTo(390, -400, 300, 700, 1000, 235);

    

	
	ctx.strokeStyle = grad;    
    ctx.stroke();

</script>

</canvas>
</html>
